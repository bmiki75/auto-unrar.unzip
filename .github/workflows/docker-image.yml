name: Docker Image CI

on:
  [workflow_dispatch]

jobs:
  publish_images:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: build image
        run: |
          docker build ./ -t bmiki75/auto-unrar.unzip:latest
      - name: push image to docker hub
        run: |
          docker login -u bmiki75 -p ${{secrets.DOCKER_HUB_TOKEN}}
          docker push bmiki75/auto-extract:latest

